<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<title>Redux</title>
	<style>
		.w-6{
			width: 1.5rem;
		}
		.h-6{
			height: 1.5rem;
		}
		.my-auto{
			margin: auto;
		}
	</style>
</head>

<body>

	<div class="container pt-5">
		<h1 class="heading">
			<span>Redux</span>
			<button data-id="theme" class="btn btn-info" id="theme">Switch Theme</button>
		</h1>

		<hr>

		<div class="card mb-3">
			<div class="card-body">
				<h5 class="card-title">Counter: <span id="counter"></span></h5>
				
				<button data-id="add" class="btn btn-primary" id="add">
					<svg class="w-6 h-6 my-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
							d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
					</svg>
					Increase
				</button>
				<button data-id="sub" class="btn btn-danger" id="sub">
					<svg class="w-6 h-6 my-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
					</svg>
					Decrease
				</button>
				<button data-id="async" class="btn btn-success" id="async">Async Increase</button>
			</div>
		</div>

		<div class="card">
			<div class="card-body">
				<h5 class="card-title">Weight: <span id="weight"></span></h5>
				<div class="col-md-3">
					<input class="form-control mb-3" type="text" id="weightAmount" placeholder="@example: 13, -14" />
				</div>
				<div class="col-md-3">
					<button data-id="addWeight" class="btn btn-primary" id="addWeight">
						<svg class="w-6 h-6 my-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"
							xmlns="http://www.w3.org/2000/svg">
							<path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
								d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
						</svg>
						Increase Weight
					</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
